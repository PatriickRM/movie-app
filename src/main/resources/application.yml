
# CONFIGURACI�N DEL SERVIDOR
server:
    port: 8080

spring:
    application:
        name: backend
    datasource:
        url: jdbc:postgresql://aws-1-sa-east-1.pooler.supabase.com:5432/postgres
        username: ${DB_USER}
        password: ${DB_PASSWORD}
        driver-class-name: org.postgresql.Driver
    jpa:
        show-sql: true
        hibernate:
            ddl-auto: none
        properties:
            hibernate:
                format_sql: true
                dialect: org.hibernate.dialect.PostgreSQLDialect

# CONFIGURACI�N DE SEGURIDAD (JWT)
jwt:
    secret: ${JWT_SECRET}
    expiration: 88800000
    refresh-expiration: 600000000

#TMDB

tmdb:
    api-key: ${TMDB_API_KEY:tu-api-key-de-tmdb}
    base-url: https://api.themoviedb.org/3
    image-base-url: https://image.tmdb.org/t/p
    timeout: 10000

#GEMINI

gemini:
    api-key: ${GEMINI_API_KEY:tu-api-key-de-gemini}
    model: gemini-2.0-flash
    base-url: https://generativelanguage.googleapis.com/v1beta/models
    max-tokens: 1000
    temperature: 0.7
